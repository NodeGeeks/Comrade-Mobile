<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs id="main-tabs" class="comradeGradient tabs-icon-only">

  <ion-tab icon="icon ion-ios7-home-outline" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" ui-sref="loggedIn.dashboard">
    <ion-nav-view name="dashboard"></ion-nav-view>
  </ion-tab>

  <ion-tab icon="icon ion-ios7-person-outline" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" ui-sref="loggedIn.comrades">
    <ion-nav-view name="comrades"></ion-nav-view>
  </ion-tab>
    
  <ion-tab icon="icon ion-ios7-chatboxes-outline" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" ui-sref="loggedIn.messages">
    <ion-nav-view name="messages"></ion-nav-view>
  </ion-tab>

</ion-tabs>

<ion-view title="{{message.name}}">
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon ion-chevron-left">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="item in message.comments.data" type="item-text-wrap">
                <img src="http://graph.facebook.com/{{item.from.id}}/picture?type=large">
                <h2>{{item.from.name}}</h2>
                <p>{{item.message}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
